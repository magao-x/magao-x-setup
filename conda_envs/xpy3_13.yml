  - ipywidgets
  - matplotlib-base
  - numpy
  - scipy
  - numexpr
  - Pillow
  - scikit-image
  - pip
  - nb_conda_kernels
  - pytest
  - pybind11
  - psutil
  - cupy
  - line_profiler
  - pyserial
